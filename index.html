<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>NuroCRM - Redefining Client Relationships with AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .dark {
            --bg-primary: #111827;
            --bg-secondary: #1F2937;
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --accent: #3B82F6;
        }
        .light {
            --bg-primary: #F9FAFB;
            --bg-secondary: #FFFFFF;
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --accent: #2563EB;
        }
        .theme-transition {
            transition: background-color 0.3s, color 0.3s;
        }
        .card {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(0);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), #60a5fa);
            opacity: 0.8;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #1e40af);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
            transform: translateY(0);
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(37, 99, 235, 0.4);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-outline {
            border: 1px solid var(--text-secondary);
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            transition: all 0.2s;
        }
        .btn-outline:hover {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            color: var(--text-secondary);
        }
        .nav-item.active {
            background: linear-gradient(135deg, var(--accent), #1e40af);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }
        .nav-item:hover:not(.active) {
            background-color: rgba(107, 114, 128, 0.1);
        }
        .waveform-bar {
            background: linear-gradient(180deg, var(--accent), #60a5fa);
            width: 3px;
            margin: 0 1px;
            border-radius: 1px;
            animation: wave 1s infinite ease-in-out;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
        }
        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        .client-bubble {
            background-color: #E5E7EB;
            color: #111827;
            border-radius: 1rem 1rem 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .rm-bubble {
            background-color: rgba(37, 99, 235, 0.1);
            color: #111827;
            border-radius: 1rem 1rem 0 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .dark .client-bubble {
            background-color: #374151;
            color: #F9FAFB;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        .dark .rm-bubble {
            background-color: rgba(37, 99, 235, 0.2);
            color: #F9FAFB;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .slogan {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: -0.25rem;
        }
        .icon-3d {
            filter: drop-shadow(0 4px 3px rgba(0, 0, 0, 0.2));
            transition: all 0.3s;
        }
        .icon-3d:hover {
            filter: drop-shadow(0 6px 5px rgba(37, 99, 235, 0.3));
            transform: translateY(-2px);
        }
        .dashboard-icon {
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            border-radius: 50%;
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3), 0 4px 6px -2px rgba(37, 99, 235, 0.2);
            transform: translateY(0);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .dashboard-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4), 0 10px 10px -5px rgba(37, 99, 235, 0.3);
        }
        .progress-bar {
            background: linear-gradient(90deg, var(--accent), #60a5fa);
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
            border-radius: 9999px;
        }
        .risk-bar {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
            border-radius: 9999px;
        }
        .tag {
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid rgba(37, 99, 235, 0.2);
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            transition: all 0.2s;
        }
        .tag:hover {
            background: rgba(37, 99, 235, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }
        .input-3d {
            transition: all 0.3s;
            border: 1px solid rgba(209, 213, 219, 0.5);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .input-3d:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            transform: translateY(-1px);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .dark .glassmorphism {
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
